spring:
  datasource:
    url: ${CUENTAS_DB_URL}
    username: ${CUENTAS_DB_USER}
    password: ${CUENTAS_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never

